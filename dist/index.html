<!DOCTYPE html>
<html>
  <head>
    <title>The Minimal React Webpack Babel Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6439b5"/>
    <meta name="Description" content="Weborg is a companion web application for Org-mode. Take your Org-mode notes on the go, without needing to install a native app. Works on Android, iOS and desktop.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"  media="all" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"  media="all"/>
    <link rel="manifest" href="manifest.json">

    <style>
    body {
        margin: 0px;
        font-family: 'Open Sans', sans-serif;
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./bundle.js"></script>
    <script>
      var isDevelopment = window.location.href === "http://localhost:8080/"
      if ('serviceWorker' in navigator && !isDevelopment) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
        })
      }
    </script>
    <noscript>
      This site requires javascript to be enabled
    </noscript>
  </body>
</html>
